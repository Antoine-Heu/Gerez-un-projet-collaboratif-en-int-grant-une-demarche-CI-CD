name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Run backend tests
        working-directory: ./back
        run: mvn clean test

      - name: Generate Jacoco report
        working-directory: ./back
        run: mvn jacoco:report

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ./back/target/site/jacoco

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install frontend dependencies
        working-directory: ./front
        run: npm install

      - name: Run frontend tests
        working-directory: ./front
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./front/coverage

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ANALYSE BACKEND 
      - name: Set up JDK 21 for backend analysis
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ./back
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Antoine-Heu_BobApp_backend -Dsonar.organization=antoine-heu

      # ANALYSE FRONTEND 
      - name: Set up Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install frontend dependencies
        working-directory: ./front
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: ./front
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: SonarCloud Scan for Frontend
        uses: SonarSource/sonarqube-scan-action@v3
        with:
          projectBaseDir: front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
